<div>
  <app-comp 
    *ngFor="let voz of vozaci; let i = index; first as prv; last as posleden; odd as nepar; even as par;" 
    [vozac]="voz" 
    (click)="onAppView()" 
    [indeks]="i + 1"
    [attr.aria-label]="'Driver ' + voz?.name + ', position ' + (i + 1) + ' of ' + vozaci.length"
    role="listitem"
    [class.is-first]="prv"
    [class.is-last]="posleden"
    [class.is-even]="par"
    [class.is-odd]="nepar">
  </app-comp>
</div>
